import org.apache.ivy.plugins.resolver.URLResolver

apply plugin: 'groovy'
apply plugin: 'gae'
apply plugin: 'gaelyk'
apply plugin: 'eclipse'
apply plugin: 'idea'

def compatibilityVersion = 1.5
sourceCompatibility = compatibilityVersion
targetCompatibility = compatibilityVersion

buildscript {
    gitHub = {
        def resolver = new URLResolver()

        resolver.with {
            name = 'GitHub'
            addArtifactPattern 'http://cloud.github.com/downloads/[organisation]/[module]/[module]-[revision].[ext]'
        }

        resolver
    }

    repositories {
        add gitHub()
    }

    dependencies {
        classpath 'bmuschko:gradle-gae-plugin:0.5.1'
        classpath 'bmuschko:gradle-gaelyk-plugin:0.1'
    }
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src']
        }
    }
}

repositories {
    add gitHub()
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:1.8.0'
    def gaeVersion = '1.5.0.1'
    compile "com.google.appengine:appengine-api-1.0-sdk:$gaeVersion",
            "com.google.appengine:appengine-api-labs:$gaeVersion",
            'glaforge:gaelyk:0.7'
}

webAppDirName = file('war')

gae {
    warDir = file('war')
}

ideaProject {
    javaVersion = compatibilityVersion

    withXml { provider ->
        def node = provider.asNode()

        // Set Gradle home
        def gradleSettings = node.appendNode('component', [name: 'GradleSettings'])
        gradleSettings.appendNode('option', [name: 'SDK_HOME', value: gradle.gradleHomeDir])
    }
}

def webAppLibDirName = 'war/WEB-INF/lib'

task copyRuntimeLibraries(type: Copy) {
    description = "Copies runtime libraries to $webAppLibDirName"

    into webAppLibDirName
    from configurations.runtime.files
}

task initWar {
    description = 'Initializes WAR'

    copyRuntimeLibraries.execute()
}