final groovyVersion = '2.0.5'
final spockVersion = '0.7-groovy-2.0'
final appEngineVersion = '1.7.3'
final gaelykLatestVersion = '2.0-SNAPSHOT'
final gaelykGradleVersion = '1.2'

repositories {
    mavenCentral()
    maven { // for Gaelyk Snapshots
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    maven { // for Spock Groovy 2.0 Support
        url "http://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven { // for Groovy 2.0.2 Snapshots
        url "http://snapshots.repository.codehaus.org/"
    }
}

apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.6
targetCompatibility = 1.6

task wrapper(type: Wrapper) {
    gradleVersion = gaelykGradleVersion
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 60, 'minutes'
}