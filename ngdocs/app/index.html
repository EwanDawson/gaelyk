    <title>Gaelyk - Lightweight Groovy Toolkit for Google App Engine</title>
    <meta name="description" content="Gaelyk is a lightweight Groovy toolkit for Google App Engine Java. Gaelyk lets you deploy applications on Google App Engine Java. Gaelyk gives you the choice to use Groovy for developing your applications. Gaelyk builds upon Groovlets and the Groovy template servlet. Gaelyk allows you to cleanly separate your views with Groovy templates and your actions in Groovlets. Gaelyk simplifies the usage of the Google App Engine SDK by providing more concise and more powerful shortcuts when using the datastore, memcache, the blobstore, the images service, the URL fetch service, when sending and receiving emails or Jabber messages, and much more. Gaelyk lets you define friendly REST-ful URLs thanks to its URL routing system. Gaelyk provides a simple plugin system for improving code reuse and code sharing. Gaelyk is Open Source and is released under the Apache License (ASL 2). Its source code is hosted by Github">
